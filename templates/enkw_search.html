{% extends "base.html" %}

{% block form %}

    {% include "enkw_search_form.html" %}

{% endblock form %}

{% block content %}

{% if result %}
<div class="container" style="width: 50%;">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>非英文关键字</th>
                <th>英文翻译</th>
            </tr>
        </thead>
        <tbody>
        {% for key, value in result %}
          <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
          </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endif %}

{% endblock content %}
